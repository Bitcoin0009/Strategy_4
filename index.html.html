<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff8f0;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }

    .card {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 2px solid #F7931A;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px; /* small Bitcoin logo */
      vertical-align: middle;
      margin-bottom: 5px;
    }

    h1 {
      display: inline-block;
      margin-left: 10px;
      color: #F7931A;
      font-size: 32px;
      vertical-align: middle;
    }

    .box {
      background: #fffaf5;
      border: 1px solid #F7931A;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    code {
      display: block;
      background: #fff3e0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #F7931A;
      word-break: break-all;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      background: #F7931A;
      color: #fff;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e67e22;
      transform: scale(1.05);
    }

    img.qr {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 2px solid #F7931A;
    }

    .page-qr {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      flex-direction: column;
      align-items: center;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Header with Bitcoin logo -->
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
      <h1>Strategy</h1>
    </div>

    <!-- USDT -->
    <div class="box">
      <img id="usdtQr" class="qr" alt="USDT QR">
      <div>
        <h3>USDT (ERC20)</h3>
        <code id="usdtAddr">0x0C48aF0a85710Ea15A2bc4f8F8e0690612a33E9f</code>
        <button class="btn" onclick="copyText('usdtAddr')">Send</button>
      </div>
    </div>

    <!-- BTC -->
    <div class="box">
      <img id="btcQr" class="qr" alt="BTC QR">
      <div>
        <h3>Bitcoin (BTC)</h3>
        <code id="btcAddr">bc1qc43vaac3lxk95y53tl3uk8syuclqetgdyv7uue</code>
        <button class="btn" onclick="copyText('btcAddr')">Send</button>
      </div>
    </div>

    <!-- Page QR -->
    <div class="page-qr">
      <h3>Scan this QR to open this page</h3>
      <img id="pageQr" class="qr" alt="Page QR">
    </div>

  </div>

  <footer>Thank you for your support ❤️</footer>

  <script>
    function makeQR(text, size=300){
      return "https://chart.googleapis.com/chart?cht=qr&chs=" + size + "x" + size + "&chl=" + encodeURIComponent(text);
    }

    const usdt = document.getElementById("usdtAddr").textContent.trim();
    const btc = document.getElementById("btcAddr").textContent.trim();

    document.getElementById("usdtQr").src = makeQR("ethereum:" + usdt);
    document.getElementById("btcQr").src  = makeQR("bitcoin:" + btc);

    // Page QR
    const pageUrl = window.location.href;
    document.getElementById("pageQr").src = makeQR(pageUrl, 200);

    function copyText(id){
      const text = document.getElementById(id).textContent.trim();
      navigator.clipboard.writeText(text);
      alert("Address copied!");
    }
  </script>

</body>
</html>
